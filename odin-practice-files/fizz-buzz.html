<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FizzBuzz</title>
  </head>
<body>

  <script>
    /* pseudocode
    1 when a user inputs a number
    2 loop from 1 to the entered number
    3 if the current number is divisible by 3 then print "Fizz"
    4 if the current number is divisible by 5 then print "Buzz"
    5 if the current number is divisible by 3 and 5 then print "FizzBuzz"
    6 Otherwise print the current number
    */

    // getting input from the user
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

    // loop from 1 to the entered number using a for loop
    // order of operactions is important here
    for (let i = 1; i <= answer; i++) {
        // divisable by 3 and 5
        if (i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz");
        }
        // printing multiples of 3
        else if(i % 3 === 0){
            console.log("Fizz");
        } else if (i % 5 === 0){
            // prints multiples of 5
            console.log("Buzz");

        } else {
            console.log(i);
        }


        // console.log(i);
    }

    

  </script>

</body>
</html>
